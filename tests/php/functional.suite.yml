# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


actor: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - Asserts
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=%DB_Host%;dbname=%DB_Name%'
            user: %DB_User%
            password: %DB_Pass%
            dump: 'tmp/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: %WP_URL%
            urlReplacement: true
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: %WP_RootFolder%
            adminUsername: 'admin'
            adminPassword: '1234'
            adminPath: '/wp-admin'
env:
    gitlab:
        modules:
            config:
                WPDb:
                    dsn: 'mysql:host=mysql;dbname=wordpress;'
                    password: secret
                    url: 'http://localhost'
